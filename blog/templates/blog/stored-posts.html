{% extends 'base.html' %}

{% load static %}
{% block title %}
    My Stored Posts
{% endblock  %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/stored-posts.css' %}">
{% endblock  %}

{% block content  %}
<section id='stored-posts'>
    {% if not has_posts %}
    <p>you didnt save any posts for later.</p>
    {% endif %}
    <ul>
        {% for post in posts %}
        <li><a href="{% url 'post-detail-page' post.slug %}">{{post.title}}</ali>
        {% endfor %}
    </ul>
</section>
{% endblock  %}
